---
- name: Demo playbook for loops
  hosts: node1
  become: true
  tasks:
    - name: Ensure multiple users are present
      ansible.builtin.user:
        name: "{{ item.username }}"
        state: present
      loop:
              - username: dev_user
                group: ftp
              - username: qa_user
                group: apache
              - username: prod_user
                group: admin

